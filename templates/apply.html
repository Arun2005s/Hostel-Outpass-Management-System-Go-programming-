<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Outpass</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Apply for Outpass</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>
        <main>
            <form action="/apply" method="POST" class="form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="roomNo">Room Number:</label>
                    <input type="text" id="roomNo" name="roomNo" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Outpass:</label>
                    <textarea id="reason" name="reason" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date (YYYY-MM-DD):</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="btn">Submit Outpass</button>
            </form>
        </main>
    </div>
</body>
</html>
