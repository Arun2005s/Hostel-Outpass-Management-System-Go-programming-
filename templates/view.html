<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Outpasses</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>All Outpasses</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>
        <main>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Room No</th>
                            <th>Reason</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.RoomNo}}</td>
                            <td>{{.Reason}}</td>
                            <td>{{.Date}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
